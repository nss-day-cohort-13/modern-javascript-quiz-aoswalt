<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Robot Battledome</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <h1>Robot Battledome</h1>

    <div class="setup">
      <table class="entry bot1">
        <tr>
          <td>Name</td>
          <td><input type="text" class="name"></td>
        </tr>
        <tr>
          <td>Type</td>
          <td><select id="" class="type">
            <option value selected disabled></option>
          </select></td>
        </tr>
      </table>

      <table class="entry bot2">
        <tr>
          <td>Name</td>
          <td><input type="text" class="name"></td>
        </tr>
        <tr>
          <td>Type</td>
          <td><select id="" class="type">
            <option value selected disabled></option>
          </select></td>
        </tr>
      </table>

      <input type="button" class="confirm" value="Confirm" disabled>
    </div>

    <div class="combat">
      <table class="stats bot1">
        <thead>
          <tr>
            <th colspan="2" class="name"></th>
          <tr>
          </tr>
            <th colspan="2" class="type"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="label">HP</td>
            <td class="health"></td>
          </tr>
        </tbody>
      </table>

      <table class="stats bot2">
        <thead>
          <tr>
            <th colspan="2" class="name"></th>
          <tr>
          </tr>
            <th colspan="2" class="type"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="label">HP</td>
            <td class="health"></td>
          </tr>
        </tbody>
      </table>

      <div class="done">
        <h3 class="result"></h3>
        <input type="button" class="restart" value="Restart">
      </div>

      <input type="button" class="attack" value="Attack">
    </div>

  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/js/util.js" type="text/javascript"></script>
  <script src="/js/factory.js" type="text/javascript"></script>
  <script src="/js/battledome.js" type="text/javascript"></script>
  <script src="/js/quiz.js" type="text/javascript"></script>
</body>
</html>
